<div class="overlay is-visible z-10" id="overlay"></div>
<div class="modal is-visible z-20 shadow-xl" id="modal">
  <div class="modal-container h-full">
    <button class="modal-close-btn" id="close-btn" (click)="toggleModalState()">
      x
    </button>
    <!--    <div class="divider"></div>-->
    <div class="modal-body h-full">
      <div class="flex justify-around py-2 mb-3 bg-red-500 text-white">
        <p>Product</p>
        <p>Price</p>
      </div>
      <div class="h-5/6 overflow-y-scroll">
        <h3 *ngIf="!cartItems.length" class="text-center mt-10">No Items has been added to cart</h3>
        <div class="flex justify-around items-center mb-3" *ngFor="let cartItem of cartItems">
          <img class="h-40" [src]="cartItem.product.productImage" alt="product">
          <p>#{{cartItem.product.price| number}}</p>
        </div>
      </div>
      <button [disabled]="!cartItems.length"
              (click)="navigateToCheckoutPage()"
              class="bg-red-500 hover:bg-red-700 disabled:cursor-not-allowed text-white w-full rounded-md mx-auto py-2 px-5">
        CheckOut
      </button>
    </div>
    <!--    <div class="divider"></div>-->
  </div>
</div>
